<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON VORTEX // PROTOCOL 2026 AAA</title>
    <style>
        :root {
            --void-color: #00f3ff;
            --matter-color: #ff0055;
            --bg-color: #050505;
            --ui-font: 'Courier New', monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: var(--ui-font);
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: contrast(1.1) brightness(1.1); /* Petit boost CSS pour le look */
        }

        /* UI Diégétique (Overlay) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            mix-blend-mode: screen;
        }

        #score-display {
            color: #fff;
            font-size: 24px;
            letter-spacing: 2px;
            border-left: 4px solid #fff;
            padding-left: 15px;
            text-shadow: 0 0 10px #fff;
        }

        #combo-display {
            color: #ffd700;
            font-size: 16px;
            margin-top: 5px;
            text-shadow: 0 0 10px #ffd700;
        }

        #polarity-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        #integrity-bar {
            width: 300px;
            height: 4px;
            background: #333;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        #integrity-fill {
            height: 100%;
            width: 100%;
            background: #fff;
            box-shadow: 0 0 15px #fff, 0 0 30px #00f3ff;
            transition: width 0.1s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        /* Ecrans de Menu / Game Over */
        #overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            transition: opacity 0.5s;
        }

        h1 {
            color: #fff;
            font-size: 80px;
            margin: 0;
            letter-spacing: 10px;
            text-shadow: 4px 0 var(--matter-color), -4px 0 var(--void-color);
            animation: glitch-anim 2s infinite;
            font-weight: 900;
        }

        .btn {
            margin-top: 40px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 20px 50px;
            font-family: var(--ui-font);
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,243,255,0.2);
        }

        .btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 50px rgba(0,243,255,0.8);
            transform: scale(1.05);
        }

        .controls-hint {
            margin-top: 30px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            line-height: 1.8;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .scanlines {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        @keyframes glitch-anim {
            0% { text-shadow: 4px 0 var(--matter-color), -4px 0 var(--void-color); transform: skew(0deg); }
            2% { text-shadow: 2px 0 var(--matter-color), -2px 0 var(--void-color); transform: skew(-5deg); }
            4% { text-shadow: 4px 0 var(--matter-color), -4px 0 var(--void-color); transform: skew(0deg); }
            100% { text-shadow: 4px 0 var(--matter-color), -4px 0 var(--void-color); transform: skew(0deg); }
        }

        #boot-sequence {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--void-color);
            font-size: 10px;
            white-space: pre;
            opacity: 0.7;
            text-shadow: 0 0 5px var(--void-color);
        }
    </style>
    <!-- Utilisation de la version r128 pour stabilité maximale avec le code existant -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="game-container"></div>
    <div class="scanlines"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div id="score-display">0000000</div>
            <div id="combo-display">MULTIPLIER x1.0</div>
        </div>
        <div id="polarity-indicator">
            <div id="polarity-text">SYSTEM // <span style="color:var(--void-color)">VOID</span></div>
            <div id="integrity-bar"><div id="integrity-fill"></div></div>
        </div>
        <div id="boot-sequence">Initializing Kernel...</div>
    </div>

    <div id="overlay-screen">
        <h1>NEON VORTEX</h1>
        <div class="controls-hint">
            [SOURIS] PILOTAGE & VISÉE<br>
            [CLIC GAUCHE] FEU PRIMAIRE<br>
            [ESPACE / CLIC DROIT] INVERSION DE POLARITÉ<br>
            <span style="color:#888; font-size:10px">Absorber l'énergie de même couleur restaure les boucliers.</span>
        </div>
        <button class="btn" id="start-btn">LANCER LA SIMULATION</button>
    </div>

    <script>
        window.onload = function() {

            if (typeof THREE === 'undefined') {
                console.error("Three.js n'a pas pu être chargé.");
                document.querySelector('#boot-sequence').innerText = "CRITICAL ERROR: GPU DRIVER NOT FOUND (Three.js missing)";
                return;
            }

            // --- 1. CONFIGURATION & CONSTANTES ---
            const CONFIG = {
                colors: {
                    void: 0x00f3ff,
                    matter: 0xff0055,
                    neutral: 0xffffff,
                    enemyCore: 0xff4400,
                    enemyShell: 0x111111,
                    hull: 0x1a1a1a
                },
                world: {
                    width: 45,
                    height: 28,
                    depth: 10
                },
                player: {
                    speed: 0.8,
                    fireRate: 4, 
                    hitbox: 0.6
                }
            };

            const STATE = {
                score: 0,
                multiplier: 1,
                health: 100,
                gameOver: false,
                frame: 0,
                active: false
            };

            // --- 2. AUDIO ENGINE (Synthesizer) ---
            class AudioSynth {
                constructor() {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.ctx.createGain();
                    this.masterGain.gain.value = 0.25;
                    // Ajout d'un compresseur pour un son plus "propre"
                    this.compressor = this.ctx.createDynamicsCompressor();
                    this.masterGain.connect(this.compressor);
                    this.compressor.connect(this.ctx.destination);
                }

                playShoot(isVoid) {
                    if(this.ctx.state === 'suspended') this.ctx.resume();
                    const t = this.ctx.currentTime;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    
                    osc.type = isVoid ? 'sawtooth' : 'square';
                    // Pitch envelope rapide
                    osc.frequency.setValueAtTime(isVoid ? 1200 : 600, t);
                    osc.frequency.exponentialRampToValueAtTime(100, t + 0.15);
                    
                    gain.gain.setValueAtTime(0.4, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);

                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    osc.start();
                    osc.stop(t + 0.2);
                }

                playExplosion() {
                    const t = this.ctx.currentTime;
                    const bufferSize = this.ctx.sampleRate * 0.8;
                    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

                    const noise = this.ctx.createBufferSource();
                    noise.buffer = buffer;
                    
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 800;
                    filter.frequency.linearRampToValueAtTime(100, t + 0.5);

                    const gain = this.ctx.createGain();
                    gain.gain.setValueAtTime(0.8, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);

                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.masterGain);
                    noise.start();
                }

                startMusic() {
                    if (this.musicInterval) clearInterval(this.musicInterval);
                    this.musicInterval = setInterval(() => {
                        if(!STATE.active) return;
                        const t = this.ctx.currentTime;
                        
                        // Kick Drum
                        const osc = this.ctx.createOscillator();
                        const gain = this.ctx.createGain();
                        osc.frequency.setValueAtTime(150, t);
                        osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                        gain.gain.setValueAtTime(0.8, t);
                        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
                        osc.connect(gain);
                        gain.connect(this.masterGain);
                        osc.start();
                        osc.stop(t + 0.5);

                        // Hi-hat procedurale
                        if (STATE.frame % 2 === 0) {
                            const bufferSize = this.ctx.sampleRate * 0.05;
                            const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                            const data = buffer.getChannelData(0);
                            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                            const noise = this.ctx.createBufferSource();
                            noise.buffer = buffer;
                            const hGain = this.ctx.createGain();
                            hGain.gain.value = 0.1;
                            
                            // Bandpass filter for crisp high end
                            const hFilter = this.ctx.createBiquadFilter();
                            hFilter.type = "highpass";
                            hFilter.frequency.value = 5000;

                            noise.connect(hFilter);
                            hFilter.connect(hGain);
                            hGain.connect(this.masterGain);
                            noise.start();
                        }

                    }, 400); // 150 BPM
                }
            }

            const AUDIO = new AudioSynth();

            // --- 3. ECS CORE ---
            class Entity {
                constructor(id) {
                    this.id = id;
                    this.active = true;
                    this.components = {};
                }
                addComponent(name, data) { this.components[name] = data; return this; }
                get(name) { return this.components[name]; }
                has(name) { return !!this.components[name]; }
                destroy() { this.active = false; }
            }

            class EntityManager {
                constructor() {
                    this.entities = [];
                    this.nextId = 0;
                }
                create() {
                    const e = new Entity(this.nextId++);
                    this.entities.push(e);
                    return e;
                }
                update(dt) {
                    this.entities = this.entities.filter(e => e.active);
                }
            }

            const WORLD = new EntityManager();

            // --- 4. RENDER ENGINE AAA ---
            const scene = new THREE.Scene();
            // Fog plus dense et coloré pour l'ambiance
            scene.fog = new THREE.FogExp2(0x050505, 0.035);

            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 22;
            camera.position.y = 0;
            camera.rotation.x = 0; // Vue plus directe, moins top-down

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for perf
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // Cinema look
            renderer.toneMappingExposure = 1.2;
            document.getElementById('game-container').innerHTML = ''; // Clear container to avoid duplicates
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Lighting System Upgrade
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Key Light (Bleue)
            const dirLight = new THREE.DirectionalLight(0x00f3ff, 0.8);
            dirLight.position.set(-10, 10, 10);
            scene.add(dirLight);
            
            // Fill Light (Rouge)
            const dirLight2 = new THREE.DirectionalLight(0xff0055, 0.5);
            dirLight2.position.set(10, -10, 5);
            scene.add(dirLight2);

            // Dynamic Lights container
            const lightsGroup = new THREE.Group();
            scene.add(lightsGroup);

            // Stars / Dust
            const starGeo = new THREE.BufferGeometry();
            const starCount = 1500;
            const starPos = new Float32Array(starCount * 3);
            for(let i=0; i<starCount*3; i++) starPos[i] = (Math.random() - 0.5) * 120;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            const starMat = new THREE.PointsMaterial({
                color: 0x888888, 
                size: 0.2, 
                transparent: true, 
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            const starSystem = new THREE.Points(starGeo, starMat);
            scene.add(starSystem);

            // --- 5. COMPOSANTS ---
            const TransformC = (x, y) => ({ x, y, rotation: 0, scale: 1, tilt: 0 });
            const VelocityC = (vx, vy) => ({ vx, vy });
            const RenderC = (mesh, color) => ({ mesh, color, baseScale: mesh.scale.x });
            const PlayerC = () => ({ polarity: 0, energy: 0, maxEnergy: 100, lastFire: 0 }); 
            const BulletC = (owner, damage, colorType) => ({ owner, damage, colorType });
            const EnemyC = (hp, type) => ({ hp, maxHp: hp, type, scoreValue: 100 });
            const LifetimeC = (frames) => ({ frames });

            // --- 6. ASSETS PROCEDURAUX AAA (Bloom simulé + Géométrie complexe) ---

            // Helper pour créer l'effet "Glow" (Double mesh avec AdditiveBlending)
            function addGlow(mesh, color, scale = 1.2, opacity = 0.3) {
                const glowMat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: opacity,
                    blending: THREE.AdditiveBlending,
                    side: THREE.BackSide,
                    depthWrite: false
                });
                const glowMesh = new THREE.Mesh(mesh.geometry.clone(), glowMat);
                glowMesh.scale.multiplyScalar(scale);
                mesh.add(glowMesh);
                return glowMesh;
            }

            // --- 6.1 Vaisseau Joueur : "Xenon-Valkyrie Mk.II" ---
            function createPlayerMesh() {
                const group = new THREE.Group();

                const hullMat = new THREE.MeshStandardMaterial({
                    color: CONFIG.colors.hull,
                    roughness: 0.2,
                    metalness: 0.9,
                });
                const glassMat = new THREE.MeshPhysicalMaterial({
                    color: 0x000000,
                    metalness: 0.9,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.8,
                    envMapIntensity: 1.0,
                    clearcoat: 1.0
                });

                // Fuselage Central
                const bodyGeo = new THREE.CylinderGeometry(0, 0.4, 2.8, 5);
                bodyGeo.rotateX(-Math.PI / 2);
                const body = new THREE.Mesh(bodyGeo, hullMat);
                group.add(body);

                // Cockpit : CORRECTION ICI
                // On vérifie proprement si CapsuleGeometry existe, sinon SphereGeometry
                let cockpitGeo;
                if (typeof THREE.CapsuleGeometry !== 'undefined') {
                    cockpitGeo = new THREE.CapsuleGeometry(0.25, 0.8, 4, 8);
                    cockpitGeo.rotateX(-Math.PI/2);
                } else {
                    cockpitGeo = new THREE.SphereGeometry(0.3, 16, 16);
                    cockpitGeo.scale(1, 2, 1);
                }
                
                const cockpit = new THREE.Mesh(cockpitGeo, glassMat);
                cockpit.position.set(0, 0.2, -0.2);
                group.add(cockpit);

                // Ailes Principales
                const wingShape = new THREE.Shape();
                wingShape.moveTo(0,0);
                wingShape.lineTo(0.5, -0.2);
                wingShape.lineTo(1.8, -1.5);
                wingShape.lineTo(1.8, -0.5);
                wingShape.lineTo(0.8, 0.5);
                wingShape.lineTo(0,0);
                const wingGeo = new THREE.ExtrudeGeometry(wingShape, { depth: 0.1, bevelEnabled: true, bevelSize: 0.02, bevelThickness: 0.05 });
                
                const wingL = new THREE.Mesh(wingGeo, hullMat);
                wingL.position.set(-0.3, 0, 0);
                wingL.scale.set(-1, 1, 1);
                wingL.rotation.z = 0.1;
                wingL.name = "wingL";
                group.add(wingL);

                const wingR = new THREE.Mesh(wingGeo, hullMat);
                wingR.position.set(0.3, 0, 0);
                wingR.rotation.z = -0.1;
                wingR.name = "wingR";
                group.add(wingR);

                // Lames d'Énergie (Glow)
                const bladeGeo = new THREE.BoxGeometry(0.1, 2.5, 0.05);
                const glowColor = new THREE.Color(CONFIG.colors.void);
                const bladeMat = new THREE.MeshBasicMaterial({ color: glowColor });
                
                const bladeL = new THREE.Mesh(bladeGeo, bladeMat);
                bladeL.position.set(-1.8, -0.8, 0.1);
                bladeL.rotation.z = 0.1;
                bladeL.name = "bladeL";
                group.add(bladeL);
                addGlow(bladeL, CONFIG.colors.void, 2.0, 0.4);

                const bladeR = new THREE.Mesh(bladeGeo, bladeMat);
                bladeR.position.set(1.8, -0.8, 0.1);
                bladeR.rotation.z = -0.1;
                bladeR.name = "bladeR";
                group.add(bladeR);
                addGlow(bladeR, CONFIG.colors.void, 2.0, 0.4);

                // Noyau arrière
                const coreGeo = new THREE.SphereGeometry(0.3, 16, 16);
                const core = new THREE.Mesh(coreGeo, bladeMat);
                core.position.z = 1.4;
                core.name = "core";
                group.add(core);
                addGlow(core, CONFIG.colors.void, 1.5, 0.6);

                return group;
            }

            // --- 6.2 Ennemi : "Void Construct" ---
            function createEnemyMesh() {
                const group = new THREE.Group();

                const metalMat = new THREE.MeshStandardMaterial({
                    color: 0x333333,
                    roughness: 0.4,
                    metalness: 0.8
                });
                
                // Forme Alien Complexe (TorusKnot)
                const bodyGeo = new THREE.TorusKnotGeometry(0.6, 0.15, 64, 8, 2, 3);
                const body = new THREE.Mesh(bodyGeo, metalMat);
                body.scale.set(1, 1, 0.8);
                body.name = "body";
                group.add(body);

                // Oeil Central
                const eyeGeo = new THREE.SphereGeometry(0.35, 32, 32);
                const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff3300 });
                const eye = new THREE.Mesh(eyeGeo, eyeMat);
                eye.name = "eye";
                group.add(eye);
                addGlow(eye, 0xff3300, 1.4, 0.5);

                // Anneaux orbitaux
                const ringGeo = new THREE.TorusGeometry(1.0, 0.02, 16, 40);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.6, wireframe: true });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.name = "ring";
                group.add(ring);

                return group;
            }

            // --- 7. FACTORIES ---
            function createPlayer() {
                const e = WORLD.create();
                const meshGroup = createPlayerMesh();
                scene.add(meshGroup);
                meshGroup.rotation.x = 0.3; // Tilt visuel
                
                e.addComponent('transform', TransformC(0, -10))
                .addComponent('velocity', VelocityC(0, 0))
                .addComponent('render', RenderC(meshGroup, CONFIG.colors.void))
                .addComponent('player', PlayerC());
                return e;
            }

            function createBullet(x, y, vx, vy, owner, colorType) {
                const e = WORLD.create();
                let color = colorType === 0 ? CONFIG.colors.void : CONFIG.colors.matter;
                if (owner === 'enemy') color = CONFIG.colors.enemyCore;

                const geo = new THREE.CylinderGeometry(0.1, 0.1, 1.5, 8);
                geo.rotateX(-Math.PI / 2); // Alignement direction
                const mat = new THREE.MeshBasicMaterial({ color: color });
                const mesh = new THREE.Mesh(geo, mat);
                
                // Effet Laser Glow
                addGlow(mesh, color, 1.5, 0.5);
                
                // Point Light Dynamique (Cher en perf, mais AAA)
                // On n'ajoute pas de lumière à chaque balle pour sauver le GPU,
                // mais on pourrait le faire pour le joueur uniquement.
                if (owner === 'player') {
                    const light = new THREE.PointLight(color, 0.5, 4);
                    mesh.add(light);
                }

                scene.add(mesh);
                
                e.addComponent('transform', TransformC(x, y))
                .addComponent('velocity', VelocityC(vx, vy))
                .addComponent('render', RenderC(mesh, color))
                .addComponent('bullet', BulletC(owner, 10, colorType))
                .addComponent('lifetime', LifetimeC(150));
            }

            function createEnemy(x, y, type) {
                const e = WORLD.create();
                const meshGroup = createEnemyMesh();
                scene.add(meshGroup);
                
                e.addComponent('transform', TransformC(x, y))
                .addComponent('velocity', VelocityC(0, -0.05)) 
                .addComponent('render', RenderC(meshGroup, CONFIG.colors.enemyCore))
                .addComponent('enemy', EnemyC(30, type));
                return e;
            }

            function createParticle(x, y, color, count = 5, speedMult = 1.0) {
                for(let i=0; i<count; i++) {
                    const e = WORLD.create();
                    const size = (Math.random() * 0.2 + 0.1) * (count > 5 ? 1.5 : 1); // Plus gros si explosion
                    const geo = new THREE.PlaneGeometry(size, size);
                    const mat = new THREE.MeshBasicMaterial({
                        color: color, 
                        transparent: true, 
                        opacity: 1, 
                        blending: THREE.AdditiveBlending,
                        side: THREE.DoubleSide
                    });
                    const mesh = new THREE.Mesh(geo, mat);
                    mesh.rotation.z = Math.random() * Math.PI;
                    scene.add(mesh);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = (Math.random() * 0.4 + 0.1) * speedMult;

                    e.addComponent('transform', TransformC(x, y))
                    .addComponent('velocity', VelocityC(Math.cos(angle)*speed, Math.sin(angle)*speed))
                    .addComponent('render', RenderC(mesh, color))
                    .addComponent('lifetime', LifetimeC(30 + Math.random()*20));
                }
            }

            // --- 8. SYSTEMS ---
            const mouse = { x: 0, y: 0, click: false, rightClick: false };
            window.addEventListener('mousemove', e => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            window.addEventListener('mousedown', e => {
                if(e.button === 0) mouse.click = true;
                if(e.button === 2) { e.preventDefault(); togglePolarity(); }
            });
            window.addEventListener('mouseup', e => {
                if(e.button === 0) mouse.click = false;
            });
            window.addEventListener('contextmenu', e => e.preventDefault());
            window.addEventListener('keydown', e => {
                if(e.code === 'Space') togglePolarity();
            });

            let playerEntity = null;

            function togglePolarity() {
                if(!playerEntity || !playerEntity.active) return;
                const p = playerEntity.get('player');
                const r = playerEntity.get('render');
                p.polarity = p.polarity === 0 ? 1 : 0; 
                const color = p.polarity === 0 ? CONFIG.colors.void : CONFIG.colors.matter;
                
                r.mesh.traverse((child) => {
                    // Update main color elements
                    if (child.name === 'core' || child.name === 'bladeL' || child.name === 'bladeR') {
                        child.material.color.setHex(color);
                        // Update children (glow meshes)
                        if(child.children.length > 0) {
                            child.children[0].material.color.setHex(color);
                        }
                    }
                });

                const uiText = document.getElementById('polarity-text');
                if(uiText) uiText.innerHTML = `SYSTEM // <span style="color:${p.polarity === 0 ? '#00f3ff' : '#ff0055'}">${p.polarity === 0 ? 'VOID' : 'MATTER'}</span>`;
                createParticle(playerEntity.get('transform').x, playerEntity.get('transform').y, color, 20, 1.5);
                
                // Screen flash effect
                document.body.style.backgroundColor = p.polarity === 0 ? "#001111" : "#110005";
                setTimeout(() => document.body.style.backgroundColor = CONFIG.colors.bg, 50);
            }

            const MovementSystem = () => {
                WORLD.entities.forEach(e => {
                    const t = e.get('transform');
                    const v = e.get('velocity');
                    if(t && v) {
                        t.x += v.vx;
                        t.y += v.vy;
                        if(e.has('player')) {
                            t.x = Math.max(-CONFIG.world.width/2, Math.min(CONFIG.world.width/2, t.x));
                            t.y = Math.max(-CONFIG.world.height/2, Math.min(CONFIG.world.height/2, t.y));
                            
                            // Physique : Inertie et Tilt
                            const targetTilt = -v.vx * 1.2;
                            t.tilt = t.tilt * 0.9 + targetTilt * 0.1;
                        } 
                    }
                });
            };

            const PlayerInputSystem = () => {
                if(!playerEntity || !playerEntity.active) return;
                const t = playerEntity.get('transform');
                const v = playerEntity.get('velocity');
                const p = playerEntity.get('player');
                const targetX = mouse.x * (CONFIG.world.width / 2);
                const targetY = mouse.y * (CONFIG.world.height / 2);
                
                // Smooth follow
                v.vx = (targetX - t.x) * 0.1; 
                v.vy = (targetY - t.y) * 0.1;

                if(mouse.click && STATE.frame - p.lastFire > CONFIG.player.fireRate) {
                    p.lastFire = STATE.frame;
                    AUDIO.playShoot(p.polarity === 0);
                    // Recul visuel
                    t.y -= 0.1; 

                    if(p.polarity === 0) {
                        createBullet(t.x - 0.5, t.y + 1, 0, 1.5, 'player', 0);
                        createBullet(t.x + 0.5, t.y + 1, 0, 1.5, 'player', 0);
                        createBullet(t.x - 1.5, t.y + 0.5, -0.2, 1.4, 'player', 0);
                        createBullet(t.x + 1.5, t.y + 0.5, 0.2, 1.4, 'player', 0);
                    } else {
                        createBullet(t.x, t.y + 1.5, 0, 2.0, 'player', 1);
                        createBullet(t.x - 0.2, t.y + 1.2, 0, 1.9, 'player', 1);
                        createBullet(t.x + 0.2, t.y + 1.2, 0, 1.9, 'player', 1);
                    }
                }
            };

            const CollisionSystem = () => {
                const bullets = WORLD.entities.filter(e => e.has('bullet'));
                const enemies = WORLD.entities.filter(e => e.has('enemy'));
                const player = playerEntity && playerEntity.active ? playerEntity : null;

                bullets.forEach(b => {
                    const bt = b.get('transform');
                    const bc = b.get('bullet');
                    if(bc.owner === 'player') {
                        for(let en of enemies) {
                            const et = en.get('transform');
                            const ec = en.get('enemy');
                            const distSq = (bt.x - et.x)**2 + (bt.y - et.y)**2;
                            if(distSq < 3.0) { 
                                ec.hp -= bc.damage;
                                createParticle(bt.x, bt.y, CONFIG.colors.neutral, 3, 0.5);
                                b.destroy();
                                if(ec.hp <= 0) {
                                    en.destroy();
                                    AUDIO.playExplosion();
                                    STATE.score += ec.scoreValue * STATE.multiplier;
                                    // Grosse explosion colorée
                                    createParticle(et.x, et.y, CONFIG.colors.enemyCore, 30, 1.0);
                                    createParticle(et.x, et.y, 0xffaa00, 15, 0.7);
                                    
                                    // Screen shake
                                    camera.position.x = (Math.random() - 0.5) * 0.5;
                                    camera.position.y = (Math.random() - 0.5) * 0.5;
                                    setTimeout(() => { camera.position.x = 0; camera.position.y = 0; }, 80);
                                }
                                break;
                            }
                        }
                    }
                    else if(bc.owner === 'enemy' && player) {
                        const pt = player.get('transform');
                        const distSq = (bt.x - pt.x)**2 + (bt.y - pt.y)**2;
                        
                        // Graze
                        if(distSq < 3.0 && distSq > 0.8) {
                            STATE.multiplier = Math.min(STATE.multiplier + 0.05, 9.9);
                            document.getElementById('combo-display').innerText = `MULTIPLIER x${STATE.multiplier.toFixed(1)}`;
                            document.getElementById('combo-display').style.transform = "scale(1.2)";
                            setTimeout(() => document.getElementById('combo-display').style.transform = "scale(1)", 100);
                        }

                        // Hit
                        if(distSq < 0.8) {
                            b.destroy();
                            const p = player.get('player');
                            // Si même polarité = soin
                            // Simplification: Ici on prend des dégats sauf si on veut implémenter l'absorb totale
                            // Implémentation Absorption simple :
                            if ( (bc.colorType === 0 && p.polarity === 0) || (bc.colorType === 1 && p.polarity === 1) ) {
                                STATE.health = Math.min(100, STATE.health + 5);
                                createParticle(pt.x, pt.y, 0x00ff00, 5, 0.5); // Green heal
                            } else {
                                STATE.health -= 15;
                                createParticle(pt.x, pt.y, 0xff0000, 15, 1.0);
                                // Violent shake
                                document.body.style.transform = `translate(${Math.random()*20-10}px, ${Math.random()*20-10}px)`;
                                setTimeout(() => document.body.style.transform = 'none', 50);
                            }
                            
                            if(STATE.health <= 0) gameOver();
                            updateHUD();
                        }
                    }
                });
            };

            const AISystem = () => {
                if(STATE.frame % 60 === 0 && Math.random() > 0.1) {
                    const x = (Math.random() - 0.5) * CONFIG.world.width * 0.9;
                    createEnemy(x, CONFIG.world.height/2 + 2, 1);
                }
                WORLD.entities.forEach(e => {
                    if(e.has('enemy')) {
                        if(Math.random() < 0.03) {
                            const t = e.get('transform');
                            let vx = 0, vy = -0.7;
                            if(playerEntity) {
                                const pt = playerEntity.get('transform');
                                const angle = Math.atan2(pt.y - t.y, pt.x - t.x);
                                vx = Math.cos(angle) * 0.5;
                                vy = Math.sin(angle) * 0.5;
                            }
                            createBullet(t.x, t.y - 1, vx, vy, 'enemy', 2);
                        }
                    }
                });
            };

            const CleanupSystem = () => {
                WORLD.entities.forEach(e => {
                    const t = e.get('transform');
                    const l = e.get('lifetime');
                    const r = e.get('render');
                    
                    if(t) {
                        if(t.y > CONFIG.world.height || t.y < -CONFIG.world.height || 
                        t.x > CONFIG.world.width || t.x < -CONFIG.world.width) {
                        e.destroy();
                        }
                    }
                    if(l) {
                        l.frames--;
                        if(l.frames <= 0) e.destroy();
                        
                        // Scale down particles at end of life
                        if(l.frames < 10 && r && r.mesh.geometry.type === 'PlaneGeometry') {
                            r.mesh.scale.multiplyScalar(0.8);
                        }
                    }
                    if(!e.active && e.has('render')) scene.remove(e.get('render').mesh);
                });
            };

            const RenderSystem = () => {
                WORLD.entities.forEach(e => {
                    const t = e.get('transform');
                    const r = e.get('render');
                    if(t && r) {
                        r.mesh.position.set(t.x, t.y, 0);
                        
                        if (e.has('player')) {
                            r.mesh.rotation.z = -t.tilt * 0.5; 
                            r.mesh.rotation.y = t.tilt * 0.6; 
                            r.mesh.rotation.x = 0.3 + Math.abs(t.tilt) * 0.2; // Nose up when turning

                            // Particles Trail
                            if(STATE.frame % 2 === 0) {
                                const color = e.get('player').polarity === 0 ? CONFIG.colors.void : CONFIG.colors.matter;
                                createParticle(t.x - 0.5, t.y - 1.5, color, 1, 0.5);
                                createParticle(t.x + 0.5, t.y - 1.5, color, 1, 0.5);
                            }
                        } 
                        else if(e.has('enemy')) {
                            // Rotation complexe Alien
                            const body = r.mesh.getObjectByName('body');
                            const ring = r.mesh.getObjectByName('ring');
                            const eye = r.mesh.getObjectByName('eye');
                            
                            if (body) {
                                body.rotation.x = STATE.frame * 0.05;
                                body.rotation.y = STATE.frame * 0.02;
                            }
                            if (ring) {
                                ring.rotation.x = Math.PI/2;
                                ring.rotation.y = STATE.frame * 0.1;
                            }
                            if (eye) {
                                const s = 1 + Math.sin(STATE.frame * 0.3) * 0.2;
                                eye.scale.set(s, s, s);
                            }
                            r.mesh.position.y += Math.sin(STATE.frame * 0.05 + e.id) * 0.03;
                        }
                        else if (e.has('bullet')) {
                            r.mesh.rotation.x = Math.PI/2;
                            // Stretch based on velocity? Already done in creation
                        }
                    }
                });

                // Parallax Starfield
                const pos = starGeo.attributes.position.array;
                for(let i=1; i<starCount*3; i+=3) {
                    pos[i] -= 0.5; // Z movement ? No, Y movement
                    if(pos[i] < -60) pos[i] = 60;
                }
                starGeo.attributes.position.needsUpdate = true;
                
                // Subtle Camera sway
                camera.rotation.z = Math.sin(STATE.frame * 0.01) * 0.002;

                renderer.render(scene, camera);
            };

            // --- 9. GAME LOOP ---
            function updateHUD() {
                document.getElementById('score-display').innerText = STATE.score.toString().padStart(7, '0');
                const hpPct = Math.max(0, STATE.health);
                document.getElementById('integrity-fill').style.width = `${hpPct}%`;
                
                // Color change on low HP
                if(hpPct < 30) {
                    document.getElementById('integrity-fill').style.background = '#ff0000';
                    document.getElementById('integrity-fill').style.boxShadow = '0 0 15px #ff0000';
                } else {
                    document.getElementById('integrity-fill').style.background = '#fff';
                    document.getElementById('integrity-fill').style.boxShadow = '0 0 15px #fff, 0 0 30px #00f3ff';
                }
            }

            function gameOver() {
                STATE.active = false;
                STATE.gameOver = true;
                document.getElementById('overlay-screen').style.display = 'flex';
                document.querySelector('h1').innerText = "SYSTEM FAILURE";
                document.querySelector('h1').style.color = "#ff0000";
                document.getElementById('start-btn').innerText = "RÉINITIALISER LE NOYAU";
                
                // Slow motion death effect
                setTimeout(() => {
                    scene.fog.density = 0.1;
                    renderer.toneMappingExposure = 0.1;
                }, 1000);
            }

            function resetGame() {
                WORLD.entities.forEach(e => {
                    e.destroy();
                    if(e.has('render')) scene.remove(e.get('render').mesh);
                });
                WORLD.update();
                STATE.score = 0;
                STATE.health = 100;
                STATE.multiplier = 1;
                STATE.gameOver = false;
                STATE.active = true;
                STATE.frame = 0;
                
                // Reset Visuals
                scene.fog.density = 0.035;
                renderer.toneMappingExposure = 1.2;
                document.querySelector('h1').style.color = "#fff";

                playerEntity = createPlayer();
                document.getElementById('overlay-screen').style.display = 'none';
                updateHUD();
                AUDIO.startMusic();
            }

            const loop = () => {
                requestAnimationFrame(loop);
                if(STATE.active) {
                    STATE.frame++;
                    PlayerInputSystem();
                    AISystem();
                    MovementSystem();
                    CollisionSystem();
                    CleanupSystem();
                    WORLD.update();
                }
                RenderSystem();
            };

            // --- 10. INIT ---
            document.getElementById('start-btn').addEventListener('click', () => {
                AUDIO.ctx.resume().then(() => {
                    resetGame();
                });
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            const bootText = document.getElementById('boot-sequence');
            const logs = [
                "Loading Kernel...",
                "Mounting VFS...",
                "Initializing GPU Compute Shaders...",
                "Loading AI Modules...",
                "System Ready."
            ];
            let logIdx = 0;
            setInterval(() => {
                if(logIdx < logs.length) {
                    if(bootText) bootText.innerText += "\n" + logs[logIdx++];
                }
            }, 300);

            loop();
        }
    </script>
